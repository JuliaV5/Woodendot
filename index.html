<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodendot</title>
    <link type="image/x-icon" href="./img/logo-img.png" rel="shortcut icon">

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://kit.fontawesome.com/a64911ccdd.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/4f0bca08ec.js"></script>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Wooden furniture</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Stories</a></li>
                    </ul>
                </nav>
                <div class="logo-wrap">
                  <a href="#"><img src="./img/icons/logo-img.png" alt="Logo"></a>
                </div>
            </div>
        </div>   
    </header>  
     <main>
        <div class="container">
            <div class="front-page">
                <h1 class="front-text">Furniture designed to live in harmony, creating distinctive and timeless spaces</h1>
                <button class="center"><a href="#">Discover now</a></button>
                <button class="left"><a href="#">Do you know what is your decor style?</a></button>
            </div>
        </div>
        <div class="container">
            <div class="achievement_block">
                <p>
                    <img src="./img/icons/Car_img.png" alt="icon_car"/>
                    <span>Free Shipping</span>
                </p>
                <p>
                    <img src="./img/icons/Star_img.png" alt="icon_star" />
                    <span>Awarded Product Design</span>
                </p>
                <p>
                    <img src="./img/icons/Three_img.png" alt="icon_three"/>
                    <span>Ecofriendly Approach</span>
                </p>
                <p>
                    <img src="./img/icons/Map_img.png" alt="icon_map"/>
                    <span>Crafted in Spain</span>
                </p>
                <p>
                    <span>4.8 Star Reviews</span>
                </p>
            </div>
        </div>

        <div class="container">
            <div class="image_block">
                <img src="./img/IMAGE.png" alt="image"/>
                <img src="./img/IMAGE (1).png" alt="image"/>
                <img src="./img/IMAGE (2).png" alt="image"/>
                <img src="./img/IMAGE (3).png" alt="image"/>
            </div>
        </div>
        <div class="container">
            <div class="collections">
                <h2>Cloe</h2>
                <span class="designation">Modular Storage System</span>
            </div>
